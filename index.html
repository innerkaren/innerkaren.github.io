<body onload="document.body.style.opacity='1'">
  <div class="bg" id="bg">
  </div>


  <div class="outer">
    <!-- Nav Bar -->


    <nav class="navbar navbar-default hidden-xs">
      <div class="navbar-header">
        <a class="navbar-brand" href=""><img id="navbar-op-logo" src=
        "https://s3.amazonaws.com/operator.com.static/images/beta_homepage_operator_navbar_text%402x.png"></a>
      </div>


      <ul class="nav navbar-nav">
        <li>
          <a class=" business_nav_link_class" href="">
          <!-- Operator for Business --></a>
        </li>


        <li>
          <a class="careers_nav_link_class" href=""><!-- Careers --></a>
        </li>


        <li>
          <a class="contact_nav_link_class" href="mailto:contact@operator.com"
          onclick=
          "trackSocialLink('Support Email', 'mailto:contact@operator.com', false)">
          Contact Us</a>
        </li>
      </ul>
    </nav>
    <script type="text/javascript">
                               //<![CDATA[
                                var submitSignUp = function() {
                                    $('#splashSignUpButton').attr("disabled", true);

                                    $.ajax({
                                        method: "POST",
                                        url: "register",
                                        data: {
                                            email: $("#emailForUser").val(),
                                            invite_token: $("#inviteToken").val(),
                                        },
                                        success: function (response, text) {
                                            if (response.success) {
                                                window.location = 'position/' + response.data.check_token;
                                            }
                                            else {
                                                $('#splashSignUpButton').attr("disabled", false);
                                                $('#emailForUser').attr("placeholder", response.message);
                                                $('#emailForUser').val("");
                                                $('#emailForUser').addClass('email-error');
                                            }
                                        },
                                        error: function (request, status, error) {
                                            $('#splashSignUpButton').attr("disabled", false);
                                            $('#emailForUser').attr("placeholder", JSON.parse(request.responseText).message);
                                            $('#emailForUser').val("");
                                            $('#emailForUser').addClass('email-error');
                                        }
                                    });
                                };

                               jQuery(document).ready(function($) {
                                   var pathParts = window.location.search.slice(1).split('&');
                                   var inviteToken = null;
                                   for (var i = 0; i < pathParts.length; i++) {
                                       var part = pathParts[i].split('=');
                                       if (part[0] === 'invite_token') {
                                           inviteToken = part[1];
                                           break;
                                       }
                                    }
                                    if (inviteToken) {
                                        $("input[name='invite_token']").val(inviteToken);
                                    }

                                    $('#emailForUser').keyup(function() {
                                        var emailLength = $(this).val().length;
                                        if (emailLength > 0) {
                                            $('#splashSignUpButton').removeClass("disabled");
                                        }
                                        else {
                                            $('#splashSignUpButton').addClass("disabled");
                                        }
                                    });
                               });

                                $(document).keypress(function(e) {
                                    if(e.which == 13) {
                                        submitSignUp();
                                        e.preventDefault();
                                        return false;
                                    }
                                });

                               //]]>
    </script> <!-- Content -->


    <div class="container-fluid splashpage-root">
      <div class="row main-row">
        <div class="col-xs-12 col-sm-6" id="greetingContainer">
          <div class="greeting col-xs-12 col-lg-10">
            <img class="hidden-xs" id="imgOperatorPeacock" src=
            "https://s3.amazonaws.com/operator.com.static/images/beta_position_operator_head%402x.png"
            style="width:70px">

            <h1>Hello, Operator</h1>


            <h4>Looking for something? Make a request and we'll find it for
            you.</h4>
          </div>
        </div>


        <div class="col-xs-12 col-sm-6" id="screenshot-container">
          <div id="screenshot"><img id="operator-screenshots" src=
          "https://s3.amazonaws.com/operator.com.static/images/beta_homepage_operator_screenshots_desktop%402x.png">
          </div>
        </div>


        <div class="col-xs-12 col-sm-6" id="email-input">
          <div class="splashpage-email-input col-xs-12 col-md-12 col-lg-10">
            <form class="form-inline">
              <div class="form-group col-xs-9">
                <label class="sr-only" for="emailForUser">Email address for
                early access</label> <input id="inviteToken" name=
                "invite_token" type="hidden"> <input class=
                "form-control input-lg" id="emailForUser" name="email"
                placeholder="Enter your email address" type="email">
              </div>


              <div class="col-xs-3">
                <button class="btn btn-default input-lg disabled" id=
                "splashSignUpButton" onclick=
                "eModal.alert('Thanks for your interest in Operator. We will reach out to you shortly.');"
                type="button">LET ME IN<img src=
                "https://s3.amazonaws.com/operator.com.static/images/beta_splash_emoji_smiley@2x.png"
                style="width:18px"></button>
              </div>
            </form>
          </div>
        </div>
      </div>

    <!-- Footer -->
